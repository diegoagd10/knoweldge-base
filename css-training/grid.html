<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(181, 207, 224);
      }

      .container {
        background: #d18787;
        border: 1px solid #000;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 100px 100px 100px; /* Dos columnas de tama√±o 100px respectivamente */
      }

      .container div {
        background-color: lightblue;
        border: 2px solid #09f;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </section>
  </body>
</html>
